<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ProductDetail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- fab placed to the top end -->
    <ion-fab top end right>
        <button navPush="CartPage" ion-fab mini>
            <ion-icon  name="cart"></ion-icon>
        </button>
    </ion-fab>
    <ion-card>
        <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg' ">
        <ion-card-content>
            <ion-card-title>{{item?.name}}</ion-card-title>
            <p>{{item?.price | currency}}</p><!--currency is to convert format number in to money  -->
        </ion-card-content>
    </ion-card>
    <button ion-button block fill="outline" (click)="addToCart(item)">Add to Cart</button>
</ion-content>
