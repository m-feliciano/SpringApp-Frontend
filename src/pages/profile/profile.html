<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- fab placed to the top end -->
    <ion-fab top end right>
        <button navPush="CartPage" ion-fab mini>
            <ion-icon  name="cart"></ion-icon>
        </button>
    </ion-fab>
  <ion-avatar>
    <img class="circle" [src]="client?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center> {{client?.name}}</h2>
  <p text-center> {{client?.email}}</p>
</ion-content>
